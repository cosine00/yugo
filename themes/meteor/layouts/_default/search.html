{{ partial "header.html" . }}

<main>
  <div class="header">
    <h1 class="header-title">{{ .Title }}</h1>
  </div>
  <div class="post-content markdown-body">
    {{ .Content }}
    <div id="search">
      <form class="search">
        <input type="text" id="searchTerm" name="searchTerm" autocomplete="off" oninput="initiateSearch()">
      </form>
      <div id="resultsContainer">
        <p class="hint">请输入关键词进行搜索...</p>
      </div>
    </div>
  </div>
</main>

{{ partial "footer.html" . }}
